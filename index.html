    <div id="body-wrapper">
      <h1 id="board-header"> /mumbai test board/ </h1>
      <form id="new-thread-form">

        <input type="submit" value="New Thread">
      </form>

      <form id="reply-form">

          <br>
          <input type="submit" value="Post">
        </div>
      </form>

      <div class="thread-container"></div>
